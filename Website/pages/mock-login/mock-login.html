<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            {{loginCtrl.title}}<small>  </small>
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
            </li>
            <li class="active">
                <i class="fa fa-sign-in"></i> Login &amp; Registration
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Login
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="email" class="form-control" id="login-username" placeholder="Email" required novalidate>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" class="form-control" id="login-password" placeholder="Password" required novalidate>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <!-- <div id="morris-area-chart"></div> -->
            </div>
        </div>
    </div>

    <div class="col-sm-6 col-md-6 col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Registration
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="regis-username">Username</label>
                        <input type="email" class="form-control" id="regis-username" placeholder="Email" required novalidate>
                    </div>
                    <div class="form-group">
                        <label for="regis-password">Password</label>
                        <input type="password" class="form-control" id="regis-password" placeholder="Password" required novalidate>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <!-- <div id="morris-area-chart"></div> -->
            </div>
        </div>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                New Client
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="client-name">Client Name</label>
                        <input type="email" class="form-control" id="client-name" placeholder="Email" required novalidate>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <!-- <div id="morris-area-chart"></div> -->
            </div>
        </div>
    </div>
</div>
<!-- /.row -->
