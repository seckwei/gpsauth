<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            {{mapsCtrl.title}} <small>Border Settings</small>
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
            </li>
            <li class="active">
                <i class="fa fa-map-marker"></i> Map and Bounds
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-map-marker fa-fw"></i> Map</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- Google Maps -->
                        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
                        <div id="map-canvas"></div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-12">
                        <!-- Panel for Controls and Operations -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <b>Boundaries Setting</b>
                            </div>
                            <div class="panel-body clearfix">
                                <div class="row">
                                    <!-- Panel for Each Location -->
                                    <div class="col-sm-4 col-md-4 col-lg-3 col-xl-3" ng-repeat="boundary in mapsCtrl.boundaries">
                                        <div class="panel panel-default">
                                            <div class="panel-heading">
                                                {{boundary.name}}
                                            </div>
                                            <!-- Location Body -->
                                            <div class="panel-body">
                                                <ul class="list-group">
                                                    <li class="list-group-item" ng-repeat="vertex in boundary.vertices"><b>Point {{$index+1}}</b> : {{vertex.lat + "," + vertex.lng}}</li>
                                                </ul>
                                                <div class="space-between">
                                                    <button class="btn btn-default"><i class="fa fa-pencil fa-lg"></i><span class="visible-xl-inline"> Edit</span></button>
                                                    <button class="btn btn-default"><i class="fa fa-map-marker fa-lg"></i><span class="visible-xl-inline"> Show on Map</span></button>
                                                    <button class="btn btn-danger"><i class="fa fa-trash-o fa-lg"></i><span> Delete</span></button>
                                                </div>
                                            </div>
                                            <!-- End of Location Body -->
                                        </div>
                                    </div>
                                    <!-- End of Panel for Each Location -->
                                </div>
                                <div class="btn-group-sm pull-right">
                                    <button class="btn btn-default" onclick="maps.newBoundary()">New Boundary</button>
                                    <button class="btn btn-primary">Save Setting</button>
                                </div>
                            </div>
                        </div>
                        <!-- End of Panel for Controls and Operations -->
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
<!-- /.row -->
